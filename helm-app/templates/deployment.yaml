apiVersion: apps/v1
kind: Deployment
metadata:
  name: py-app-deployment
  labels:
    app: py-app
spec:
  replicas: 3  # Number of desired replicas
  selector:
    matchLabels:
      app: py-app
  template:
    metadata:
      labels:
        app: py-app
    spec:
      containers:
      - name: py-app-container
        image: idanpersi/sela_final_project:latest  # Specify your Docker image
        ports:
        - containerPort: 6969  # Port your Flask app is listening on